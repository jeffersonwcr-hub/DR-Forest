<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reporte en Vivo</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }

    header {
      background: #2d89ef;
      color: white;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      background: #eee;
      padding: 10px;
    }

    .menu button {
      background: #2d89ef;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .menu button:hover {
      background: #1b5fa7;
    }

    .menu button.active {
      background: #1b5fa7;
      font-weight: bold;
    }

    .iframe-container {
      display: none;
      width: 100%;
      height: 85vh;
      border: none;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .error {
      color: red;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>📊 Reporte en Vivo desde Google Sheets</h1>
  </header>

  <nav class="menu" id="menu"></nav>
  <div id="contenedor"></div>

  <script>
    const hojas = [
      {
        nombre: "DEFECTOS SEMANALES",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3A2UTC1LmqZC707UAcYlsiMqMC_tJ3S0S5zmdPnuoIeQHqakUqx5sdp7zzGXU0g/pubhtml?gid=197071371&single=true"
      },
      {
        nombre: "TABLA DE TIEMPOS",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3A2UTC1LmqZC707UAcYlsiMqMC_tJ3S0S5zmdPnuoIeQHqakUqx5sdp7zzGXU0g/pubhtml?gid=1387365296&single=true"
      },
      {
        nombre: "TABLA NO ESCANEABLE",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3A2UTC1LmqZC707UAcYlsiMqMC_tJ3S0S5zmdPnuoIeQHqakUqx5sdp7zzGXU0g/pubhtml?gid=701159647&single=true"
      },
      {
        nombre: "TABLA SO",
        url: "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ3A2UTC1LmqZC707UAcYlsiMqMC_tJ3S0S5zmdPnuoIeQHqakUqx5sdp7zzGXU0g/pubhtml?gid=1003439835&single=true"
      }
    ];

    const menu = document.getElementById("menu");
    const contenedor = document.getElementById("contenedor");

    hojas.forEach((hoja, index) => {
      // Crear botón
      const btn = document.createElement("button");
      btn.textContent = hoja.nombre;
      btn.onclick = () => mostrarHoja(index);
      menu.appendChild(btn);

      // Crear iframe
      const iframeDiv = document.createElement("div");
      iframeDiv.className = "iframe-container";
      iframeDiv.id = "iframe-" + index;

      const iframe = document.createElement("iframe");
      iframe.src = hoja.url;

      iframe.onerror = () => {
        const error = document.createElement("p");
        error.className = "error";
        error.textContent = `⚠️ No se pudo cargar la hoja: ${hoja.nombre}`;
        iframeDiv.innerHTML = '';
        iframeDiv.appendChild(error);
      };

      iframeDiv.appendChild(iframe);
      contenedor.appendChild(iframeDiv);
    });

    function mostrarHoja(index) {
      // Ocultar todos
      document.querySelectorAll(".iframe-container").forEach(div => div.style.display = "none");
      document.querySelectorAll(".menu button").forEach(btn => btn.classList.remove("active"));

      // Mostrar actual
      document.getElementById("iframe-" + index).style.display = "block";
      menu.children[index].classList.add("active");
    }

    // Mostrar la primera por defecto
    mostrarHoja(0);
  </script>
</body>
</html>
